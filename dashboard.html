<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Welcome, {{ user['name'] }} (Student)</h1>
        <p class="text-lg mb-4">This is your student dashboard.</p>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <a href="{{ url_for('create_quiz') }}" class="bg-blue-500 text-white p-4 rounded-lg text-center hover:bg-blue-600">📝 Create Quiz</a>
            <a href="{{ url_for('join_room') }}" class="bg-green-500 text-white p-4 rounded-lg text-center hover:bg-green-600">🏫 Join Room</a>
            <a href="{{ url_for('analytics') }}" class="bg-purple-500 text-white p-4 rounded-lg text-center hover:bg-purple-600">📊 View Analytics</a>
            <a href="{{ url_for('logout') }}" class="bg-red-500 text-white p-4 rounded-lg text-center hover:bg-red-600">🚪 Logout</a>
        </div>
    </div>
</body>
</html>
