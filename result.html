<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 40px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .summary {
            margin: 20px auto;
            max-width: 600px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .summary p {
            font-size: 18px;
            margin: 10px 0;
        }
        .correct { color: green; }
        .incorrect { color: red; }
        table {
            margin-top: 30px;
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #007bff;
            color: white;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Quiz Results Summary</h1>

    <div class="summary">
        <p class="correct">Correct Answers: {{ correct_count }}</p>
        <p class="incorrect">Incorrect Answers: {{ incorrect_count }}</p>
    </div>

    <div>
        {{ table_html | safe }}
    </div>

    <a href="/dashboard">Back to Dashboard</a>

</body>
</html>
